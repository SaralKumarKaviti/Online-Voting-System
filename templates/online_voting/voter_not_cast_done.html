<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Voters List</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/std_report.css') }}">

</head>
<body style="background:linear-gradient(45deg, #47cebe, #ef4a82);">
<div class="container-xl" style="height:900px;">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <!-- <h2>Students <b>Details || Student Name:</b>Rama Devi</h2>             -->
            <div><h3>Voter's Cast List</h3></div><div style="float:right;margin-right: 50px;"><!-- <a class="back"  href="">Back</a> --></div>
           
          </div>

          


          <div class="col-sm-6">
            
            
          </div>
        </div>
      </div>

      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Voter Name</th>
            <th>Email</th>
            <th>Class Name</th>
            <th>Phone Number</th>
            <th>Voter Id</th>
            <th>Vote Date</th>
            <th>Vote Time</th>
            <!-- <th>Vote Status</th> -->
          </tr>
        </thead>
        <tbody>


          {% for vl in voter_not_cast_list %}

          <tr>

            <td>{{vl.sno}}</td>
            <td>{{vl.fullName}}</td>
            <td>{{vl.emailId}}</td>
            <td>{{vl.className}}</td>
            <td>{{vl.phoneNumber}}</td>
            <td>{{vl.voterId}}</td>

            {% if vl.voterStatus == 0%}
            
            <td>--</td>
            <td>--</td>
            
            <!-- <td><font color="red"><i class="fa fa-close"></i></font></td> -->
            {% endif %}
            
          </tr>
           {% endfor %}
        </tbody>
      </table>
      <!-- <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div> -->
    </div>
  </div>        
</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



<script>
  

  Chart.scaleService.updateScaleDefault('linear',{
    ticks:{
      min:0
    }
  });
</script>
<script>
  
  let captain_result = JSON.parse({{ captain_results | tojson }});
  let captain_name = JSON.parse({{ captain_names | tojson }});
  const captain = document.getElementById('captain_results').getContext('2d');

  let captain_result_chart = new Chart(captain, {
    type: 'bar',
    data: {
      labels: captain_name,
      datasets: [{
        label: 'Captain Votes',
        data: captain_result,
        backgroundColor: [
                    'rgba(117,208,204)',
                    'rgba(54, 162, 235)',
                    'rgba(255,199,80)',
                    'rgba(159,190,0)',
                    'rgba(223,103,99)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(117,208,204,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
        borderWidth: 1,
        hoverBorderColor:"black",
        hoverBorderWidth:2,
        // hoverBackgroundColor:'rgba(154,245,140)',
        // pointHoverRadius:5
      }]
    },
    options: {
      title:{
        display:true,
        text:"Coding Academy Voting Results",
        fontSize:20,
      },
      legend:{
        position:"right",
        labels:{
          fontColor:"gray"
        },
        display:true,
      },
        elements:{
          hitRadius:3,
        }
      }
      
  });
</script>
